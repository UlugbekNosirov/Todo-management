<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:include="fragment.html :: header('Are you sure')">
</head>
<body>
<header>
    <section th:include="fragment.html :: navbar"></section>
</header>
<main>

    <h1>Delete Todo Page</h1>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <form th:action="@{/todo/delete/}" th:method="post" th:object="${delete}">
                    <input class="form-control" type="hidden" id="id" name="id" th:value="${delete.get().getId()}"/>
                    <ul>
                        <li th:text="${delete.get().getTitle()}"></li>
                        <li th:text="${delete.get().getDescription()}"></li>
                    </ul>
                    <form method="post" th:action="@{/todo/delete/{id}(id=${delete.get().getId()})}">
                        <button type="submit" class="btn btn-danger">Yes</button>
                        <a th:href="@{/todo/list}" class="btn btn-warning">No</a>
                    </form>
                </form>
            </div>
        </div>
    </div>
</main>
<!--<footer>-->

<!--</footer>-->
</body>
</html>
